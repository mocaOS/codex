services:
  codex-postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: codex
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
    ports:
      - "5432:5432"
    volumes:
      - codex_postgres_data:/var/lib/postgresql/data

  codex-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - codex_redis_data:/data
    command: redis-server --save 60 1 --loglevel warning

volumes:
  codex_postgres_data:
  codex_redis_data:
